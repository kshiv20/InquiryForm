<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="Bootstarp/bootstrap.min.css">
     <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container">
                <div class="logo">
                    <a class="navbar-brand" href="#">
                        <img src="images/logo.jpg" alt="">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                   <span class="navbar-toggler-icon"></span>
                </button>
              <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Knowledge Hub</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Let's Connect</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <section class="banner">
        <div class="container">
            <div class="row banner-re">
                <div class="col-sm-12 col-md-5 col-lg-5">
                    <div class="banner-text">
                        <div class="banner-cont">
                            <div class="banner-text">
                                <h2>Your <span class="banner-text-colr">Streaming Services</span>, Finally in one place</h2>
                                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Placeat ipsam molestiae quidem similique facere ratione?</p>
                            </div>
                            <div class="banner-btn">
                                <a class="text-decoration-none btn-color" href="#">Know More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-7 col-lg-7">
                    <div class="banner-img">
                        <img class="w-100" src="./images/Group 17 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="inquiry-sec pt-5 bg-white">
        <div class="container">
            <form name="myForm" action="#" onsubmit="return validateForm()" method="post">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="inquiry-img">
                            <img class="w-100" src="images/Inquiry 1.png " alt="">
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <!-- <div class="inquiry-from"> -->
                            <div class="inquiry-head mb-4">
                                <h3><span class="inquiry-heading">Inquiry</span> Form</h3>
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <label for="fname" >First Name</label>
                                    <input type="text" id="fname" name="fname" placeholder="Name" required>  

                                </div>
                                <div class="col-lg-6 mb-4">
                                    <label for="lname">Last Name</label> 
                                    <input type="text" id="lname" name="lname" placeholder="Name" required> 
                                </div>
                            </div>
                            
                            <div class="col-lg-12 mb-4">
                                <label for="email">Email</label>  
                                <input type="text" id="email" name="email" placeholder="Your Email Id" required> 
                            </div>
    
                            <div class="col-lg-12 mb-4">
                                <label for="fname">Phone Number</label> 
                                <input type="text" id="phnumber" name="pnumber" placeholder="Phone Number" required> 
                            </div>
    
                            <div class="col-lg-12 mb-4">
                                <label for="fname">Description</label> 
                                <input type="text" id="description" name="firstname" placeholder="Your Message Here..." required>
                            </div>
    
                            <div class="col-lg-12 mb-4">
                                <div class="submit-btn mt-5">
                                    <button class="btn-primary text-decoration-none" type="submit" href="#">Submit</button>
                                </div>
                            </div>   
                        <!-- </div> -->
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
